<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>
    
<body>
    <img src="Images/L.O.E. Blank Background.png" alt="This is the LOE Logo..">

    <div id="login">
        <h1 id="Title">Welcome!</h1>
        <p id="subTitle">Loyalty Over Everything</p>
        <form>
            <div class="email_form">
                <label id="email_label">Email</label>
                <input type="email" id="email-input" placeholder="Email" required value>
            </div>
            <div class="password_form">
                <label id="password_label">Password</label>
                <input type="password" id="password-input" placeholder="Password" required value>
            </div>
            <p id="loginButton" type="button">Login</p>
        </form>
    </div>
</body>
</html>
